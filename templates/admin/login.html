<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>녹취 서비스 관리자</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <style>
        body {
            background: #f4f6f9;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 360px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
            margin-bottom: 1rem;
        }
        .card-body {
            padding: 2rem;
        }
        .login-box-msg {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
            color: #444;
        }
        .input-group {
            margin-bottom: 1rem;
            position: relative;
            display: flex;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .input-group-append {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-box">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="card">
            <div class="card-body">
                <p class="login-box-msg">녹취 서비스 관리자</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="사용자 이름" required>
                        <div class="input-group-append">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                        <div class="input-group-append">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
